
{% extends 'base.html' %}

{%block title%}CertHQ - Certificate Detail{%endblock title%}

{% block content %}
  <h2>Certificate Details: {{object.cn}}</h2>
	<ul>
    <li>{{ object.cn }}</li>
    <li>{{ object.subject }}</li>
    <li>{{ object.issuer }}</li>
    <li>{{ object.sha256_fingerprint }}</li>
    <li>{{ object.not_after }}</li>
	</ul>
{% endblock %}
