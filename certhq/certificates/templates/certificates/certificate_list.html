
{% extends 'base.html' %}

{%block title%}CertHQ - Certificates{%endblock title%}

{% block content %}
    <h2>Certificates</h2>
	<ul>
	{% for cert in object_list %}
    <li><a href="{% url 'certificate_detail' pk=cert.id %}">{{ cert.cn }}</li>
	{% empty %}
    	<li>No certificates yet.</li>
	{% endfor %}
	</ul>
{% endblock %}
